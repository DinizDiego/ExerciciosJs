<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JS/funcoes.js"></script>
    <title>Página Principal</title>
</head>
<body>
    <section class="calc-bhaskara">
        <h1>Fórmula do 2 Grau</h1>
        <form class="form" id="form">
            <label name="tpNume">Entre com o valor de a:</label>
            <input type="number" name="tpNume" id="tpNume"/><br><br>            
            
            <label name="tsNume">Entre com o valor de b:</label>
            <input type="number" name="tsNume" id="tsNume"/><br><br>
            
            <label name="ttNum">Entre com o valor de c:</label>
            <input type="number" name="ttNum" id="ttNum"/><br><br>                      
        </form>
        <button type="submit" onclick="bhaskara()"> Calcular </button><br><br>
    </section>

    <form>
        <label name=" pNUm">Primeiro Número</label>
        <input type="number" name="tpNUm" id="tpNum"><br><br>

        <label name="sNum">Segundo Número</label>
        <input type="number" name="tsNum" id="tsNum"><br><br>
    </form>        

    <button type="submit" onclick="somar()"> + </button>
    <button type="submit" onclick="subtrair()"> - </button>
    <button type="submit"onclick="multiplicar()"> * </button>
    <button type="submit"onclick="dividir()"> / </button><br><br>
    <button type="submit"onclick="tabuada()"> Tabuada </button><br><br>
    <button type="submit"onclick="potencia()"> Potência </button><br><br>
    <button type="submit"onclick="raiz()"> Raiz </button><br><br>
    <button type="submit"onclick="imparPar()"> Ímpar ou par </button><br><br>
    <button type="submit"onclick="negativoPositivo()"> Negativo ou positivo </button><br><br>
    <button type="submit"onclick="umDez()"> Números de um a dez </button><br><br>
    <button type="submit"onclick="parVinte()"> Números pares entre 0 e 20 </button><br><br>
    <button type="submit"onclick="calCem()"> Soma de números de 1 a 100 </button><br><br>

    <textArea id="resultado" rows="26" cols="50" readonly></textArea><br><br>

</body>
</html>
