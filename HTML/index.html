<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../JS/funcoes.js"></script>
    <title>Página Principal</title>
</head>
<body>
    <section class="calc-bhaskara">
        <h1>Fórmula do 2 Grau</h1>
        <form class="form" id="form">
          <label for="a">
            Entre com o valor de a:
            <input name="a" id="a" placeholder="a" type="number" />
          </label>
          <label for="kilos">
            Entre com o valor de b:
            <input name="b" id="b" placeholder="b" type="number" />
          </label>
          <label for="altura">
            Entre com o valor de c:
            <input name="c" id="c" placeholder="c" type="number" />
          </label>
          <div class="result">
            <label for="x1">
              x1
              <input disabled="disabled" name="x1" id="x1" />
            </label>
            <label for="x2">
              x2
              <input disabled="disabled" name="x2" id="x2" />
            </label>
          </div>
          <button>Calcular</button><br><br>
        </form>
    </section>

    <form>
        <label name=" pNUm">Primeiro Número</label>
        <input type="number" name="tpNUm" id="tpNum"><br><br>

        <label name="sNum">Segundo Número</label>
        <input type="number" name="tsNum" id="tsNum"><br><br>
    </form>        

    <button type="submit" onclick="somar()"> + </button>
    <button type="submit" onclick="subtrair()"> - </button>
    <button type="submit"onclick="multiplicar()"> * </button>
    <button type="submit"onclick="dividir()"> / </button><br><br>
    <button type="submit"onclick="tabuada()"> Tabuada </button><br><br>
    <button type="submit"onclick="potencia()"> Potência </button><br><br>
    <button type="submit"onclick="raiz()"> Raiz </button><br><br>
    
    <textArea id="resultado" rows="26" cols="50" readonly></textArea><br><br>

</body>
</html>
